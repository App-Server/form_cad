<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Dropshipping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navbar">
          <a href="index.html" class="brand-logo"><img src="assets/wdwd.png" width="160" height="50"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">           
          </ul>
        </div>
    </nav>
    <!--  -->
    <br>    
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <requered label for="text">Nome Completo</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo">
          </div>
          <div class="form-group col-md-6">
            <requered label for="inputPassword4">Seu Whatsapp</label>
            <input type="phone" class="form-control" id="phone" placeholder="Telefone">
          </div>
        </div>
        <div class="form-group">
          <requered label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
        </div>
        <div class="form-group">
          <requered label for="inputAddress2">Endereço 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <requered label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <requered label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>São Paulo</option>
              <option>Bahia</option>
              <option>Sergipe</option>
              <option>Rio Grande do Sul</option>
              <option>Rio de Janeiro</option>
              <option>Santa Catarina</option>
              <option>Pernanbuco</option>
              <option>Mato Grosso</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <requered label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Clique em mim
            </label>
          </div>
        </div>
        <a href="loja.html">
            <button type="button" class="btn btn-info">Proximo</button>
        </a>
      </form>
      <br>
      <a href="index.html"><button type="submit" class="btn btn-primary">Volta</button></a>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
